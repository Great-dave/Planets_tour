<header>
 <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
   <a class="navbar-brand" href="#index.html">Planets Tour</a>
   <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"

   <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav me-auto mb-2 mb-lg-0">

<body>
 <main>
  <div id="form">
   <form action="" class="planet-list">
    <div>
     <h1>Planets Distance Calculator</h1>
     <p>
      To calculate the distance between two planets click one planet each from the dropdown menu .
     </p>
    </div>
    <div class="container">
     <div class="row row-cols-3">

      <div class="col">
       <select id="from_planet" name="from_planet" class="form-select form-select-lg mb-3"
        aria-label=".form-select-lg example">
        <option id="" value="" selected>Select Planet</option>
        <option id="mercury" value="Mercury">Mercury</option>
        <option id="venus" value="Venus">Venus</option>
        <option id="earth" value="Earth">Earth</option>
        <option id="mars" value="Mars">Mars</option>
        <option id="jupiter" value="Jupiter">Jupiter</option>
        <option id="saturn" value="Saturn">Saturn</option>
        <option id="uranus" value="Uranus">Uranus</option>
        <option id="neptune" value="Neptune">Neptune</option>
        <option id="pluto" value="Pluto">Pluto</option>
       </select>
      </div>

      <div class="col">
       <select id="to_planet" name="to_planet" class="form-select form-select-lg mb-3"
        aria-label=".form-select-sm example">
        <option id="" value="" selected>Compare Planet</option>
        <option id="mercury" value="Mercury">Mercury</option>
        <option id="venus" value="Venus">Venus</option>
        <option id="earth" value="Earth">Earth</option>
        <option id="mars" value="Mars">Mars</option>
        <option id="jupiter" value="Jupiter">Jupiter</option>
        <option id="saturn" value="Saturn">Saturn</option>
        <option id="uranus" value="Uranus">Uranus</option>
        <option id="neptune" value="Neptune">Neptune</option>
        <option id="pluto" value="Pluto">Pluto</option>
       </select>
      </div>
      <div class="col">
      </div>

      <div id="result_message"></div>


     </div>
    </div>
   </form>
  </div>
 </main>




 <script src="calculator.js" async defer></script>
</body>
